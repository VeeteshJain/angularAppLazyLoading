<div ng-controller='mainCtrl'>
	<div ui-view='header' class='css-header-fix'></div>
	<div class='overlap-alert-container col-md-10'>
		<alert ng-repeat="alert in errorApi.getErrors()" type="{{alert.type}}" close="errorApi.removeError($index)">{{alert.msg}}<input type='checkbox'></alert>
	</div>
	<div ui-view='subHeader'></div>
	<div ui-view='subNav'></div>
	<div ui-view='mainView'></div>
	<!-- <div ui-view></div> -->
	<div ui-view='subFooter'></div>
	<div ui-view='footer'></div>
</div>
